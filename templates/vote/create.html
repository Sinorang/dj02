{% extends 'base.html' %}
{% block con %}

    <h1><b>토픽생성</b></h1>

    <form method="POST">
        {% csrf_token %}
        <input type="text" placeholder="INPUT SUBJECT" name="sub" class="form-control mt-5">
        <input type="text" value="{{user}}" disabled class="form-control mt-3 mb-3">
        <textarea class="form-control" style="height: 200px;" name="con" placeholder="INPUT CONTENT"></textarea>
    
        <div class="text-end mt-4">
            <button type="button" onclick="makecho()" class="btn btn-secondary btn-lg">보기생성</button>
            <button class="btn btn-dark btn-lg">토픽생성</button>
        </div>
    
        <div id="here" class="row mt-5"></div>
    </form>
    


    <script>
        function makecho(){
            d = document.getElementById("here");
            n = document.createElement("div");
            n.setAttribute("class", "col-sm-4");
            n.innerHTML = "<input type='text' placeholder='INPUT NAME' name='cho' class='form-control'>\
            <textarea class='form-control mt-3 mb-5' name='com' placeholder='INPUT COMMENT'></textarea>";
            d.appendChild(n);
        }
    </script>


{% endblock %}
