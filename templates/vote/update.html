{% extends 'base.html' %}
{% block con %}

    <h1><b>토픽수정</b></h1>

    <form method="POST">
        {% csrf_token %}
        <input type="text" value="{{ t.subject }}" name="sub" class="form-control mt-5">
        <input type="text" value="{{user}}" disabled class="form-control mt-3 mb-3">
        <textarea class="form-control" style="height: 200px;" name="con">{{ t.content }}</textarea>
    
        <div class="text-end mt-4">
            <button type="button" onclick="makecho()" class="btn btn-secondary btn-lg">보기생성</button>
            <button class="btn btn-dark btn-lg">토픽수정</button>
        </div>
    
        <div class="row mt-5">
            {% for i in cset %}
                <div class="col-sm-4 mb-5">
                    <input type='text' value="{{ i.name }}" name='cho' class='form-control'>
                    <textarea class='form-control mt-3 mb-2' name='com'>{{ i.comment }}</textarea>
                    <div class="text-end">
                        <a href="{% url 'vote:chodelete' i.id t.id %}" class="btn btn-outline-danger">보기삭제</a>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div id="here" class="row mt-5"></div>
    </form>
    
    <script>
        function makecho(){
            d = document.getElementById("here");
            n = document.createElement("div");
            n.setAttribute("class", "col-sm-4");
            n.innerHTML = "<input type='text' placeholder='INPUT NAME' name='ncho' class='form-control'>\
            <textarea class='form-control mt-3 mb-5' name='ncom' placeholder='INPUT COMMENT'></textarea>";
            d.appendChild(n);
        }
    </script>


{% endblock %}
